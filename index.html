<script>
    var idade = prompt("insira sua idade")

    if (idade <= 0){
        document.write("idade invalida é exibida")
    } else if ( idade <= 17){
        document.write("Você é menor de idade.")
    } else if (idade >= 18 && idade <= 64){
        document.write("Você é um adulto.")
    } else if (idade >= 65){
        document.write("Você é um idoso.")
    }
</script>
